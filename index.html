<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pixel-art Alien Generator</title>
</head>
<body>
    <div>
        This idea behind this generator is to quickly create a pixel-art alien monster
        to be used as a sprite in game prototypes. Hit the regenerate button to generate a
        new creature. When you see a creature you like, right-click and save as. Endless fun!
    </div>

    <div>
        <canvas id="alienCanvas0" class="alienCanvas" width="50" height="50"></canvas>
        <canvas id="alienCanvas1" class="alienCanvas" width="50" height="50"></canvas>
        <canvas id="alienCanvas2" class="alienCanvas" width="50" height="50"></canvas>
        <canvas id="alienCanvas3" class="alienCanvas" width="50" height="50"></canvas>
        <canvas id="alienCanvas4" class="alienCanvas" width="50" height="50"></canvas>
    </div>

    <div><button onclick="UpdatePage();">Regenerate</button></div>

    <script src="AlienGen.js"></script>
    <script>UpdatePage();</script>
</body>
</html>
